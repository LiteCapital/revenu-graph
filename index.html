<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Graphique Revenu</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    canvas {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <canvas id="revenuChart"></canvas>

  <script>
    const apiKey = 'YOUR_API_KEY_HERE'; tShEVrIsrXv13QetZzRCO3QSlbeBW2XA
    const symbol = 'AAPL';

    fetch(`https://financialmodelingprep.com/api/v3/income-statement/${symbol}?limit=5&apikey=${apiKey}`)
      .then(response => response.json())
      .then(data => {
        const labels = data.map(entry => entry.date).reverse();
        const revenues = data.map(entry => entry.revenue / 1_000_000_000).reverse();

        new Chart(document.getElementById('revenuChart').getContext('2d'), {
          type: 'bar',
          data: {
            labels: labels,
            datasets: [{
              label: "Chiffre d'affaires (en Mds $)",
              data: revenues,
              backgroundColor: 'rgba(75, 192, 192, 0.6)',
              borderColor: 'rgba(75, 192, 192, 1)',
              borderWidth: 1
            }]
          },
          options: {
            responsive: true,
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
      })
      .catch(error => {
        document.body.innerHTML = "<p>Erreur de chargement des donn√©es.</p>";
        console.error(error);
      });
  </script>
</body>
</html>
